{% extends "base.html" %}
{% block title %}
            Create New Blog Post
    {% endblock title %}

   {% block content %}
   <h1 align="center">Create New Blog Post</h1>
    <form action="{{ url_for('views.add_entry') }}" method="POST">
        {{ form.hidden_tag() }}
        <br>
        <div class="container-lg">
        <label for="blog-title">Title</label>
        <input type="text" name="title" class="form-control" id="blog-title"  placeholder="Title....">
        </div>
        <br> <br>

        <div class="container-lg">
        <label for="blog-category">Category</label>
        <input type="text" name="category"  class="form-control" id="blog-category"  placeholder="category">
        </div>
        <br> <br>

        <div class="container-lg">
        <label for="blog-body">Blog Content</label>
        <textarea name="content" id="blog-body" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <br> <br>
        
        <p align="center">
        <input type="submit" value="Submit" class = "btn btn-primary"/>
        </p>
    </form>
    {% endblock %}
