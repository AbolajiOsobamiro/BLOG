{% extends "base.html" %}

{% block title %}
{{ category_name }}
    {% endblock title %}

    {% block content %}

    <div class="container mt-5">
        <h1 class="text-center mb-4">Posts in {{ category_name }}</h1>

        {% for post in posts %}
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content[:100] }}...</p>
                    <a href="{{ url_for('views.blog_post', post_id=post.id) }}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        {% endfor %}
    </div>
    {% endblock content %}
